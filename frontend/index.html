<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#ff5200" />
    <meta name="description" content="BiteDash - Smart Corporate Dining & HungerBox Clone" />
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="BiteDash" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    
    <link rel="preconnect" href="http://localhost:8089" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <title>BiteDash | Fueling your Workday</title>

    <style>
      /* Splash Screen / Initial Loader Style */
      body {
        margin: 0;
        padding: 0;
        background-color: #f8fafc; /* Matches your surface-bg */
        font-family: 'Inter', sans-serif;
      }
      
      #initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #ff5200;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Hide loader when React app renders */
      body.loaded #initial-loader {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px;">
        <h2>JavaScript Required</h2>
        <p>BiteDash requires JavaScript to manage your corporate dining experience.</p>
      </div>
    </noscript>

    <div id="initial-loader">
      <div class="spinner"></div>
      <p style="color: #64748b; font-weight: 600; margin-top: 1rem;">BiteDash</p>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Simple logic to remove loader once app is ready
      window.addEventListener('load', () => {
        document.body.classList.add('loaded');
      });
    </script>
  </body>
</html>
