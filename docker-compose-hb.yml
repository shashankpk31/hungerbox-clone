services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: hbadmin
      POSTGRES_PASSWORD: password
      POSTGRES_MULTIPLE_DATABASES: hungerbox_identity,hungerbox_orders,hungerbox_vendor,hungerbox_payment,hungerbox_wallet,hungerbox_inventory,hungerbox_menu,sonarqube
    volumes:
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
      - hb_postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  discovery-server:
    build: 
      context: ./backend/discovery-server
    environment:
      - SPRING_PROFILES_ACTIVE=prod

  config-server:
    build: 
      context: ./backend/config-server
    depends_on:
      - discovery-server
    environment:
      - SPRING_PROFILES_ACTIVE=prod

  api-gateway:
    build: 
      context: ./backend/api-gateway
    ports:
      - "8089:8089"
    depends_on:
      - config-server
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - CONFIG_SERVER_URL=http://config-server:8888

  identity:
    build: 
      context: ./backend/identity
    depends_on:
      - postgres
      - config-server
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - CONFIG_SERVER_URL=http://config-server:8888

  order-service:
    build: 
      context: ./backend/order-service
    depends_on:
      - postgres
      - config-server
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - CONFIG_SERVER_URL=http://config-server:8888

  vendor-service:
    build: 
      context: ./backend/vendor-service
    depends_on:
      - postgres
      - config-server
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - CONFIG_SERVER_URL=http://config-server:8888

  menu-service:
    build: 
      context: ./backend/menu-service
    depends_on:
      - postgres
      - config-server
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - CONFIG_SERVER_URL=http://config-server:8888

  inventory-service:
    build: 
      context: ./backend/inventory-service
    depends_on:
      - postgres
      - config-server
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - CONFIG_SERVER_URL=http://config-server:8888

  wallet-service:
    build: 
      context: ./backend/wallet-service
    depends_on:
      - postgres
      - config-server
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - CONFIG_SERVER_URL=http://config-server:8888

  payment-service:
    build: 
      context: ./backend/payment-service
    depends_on:
      - postgres
      - config-server
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - CONFIG_SERVER_URL=http://config-server:8888

  notification-service:
    build: 
      context: ./backend/notification-service
    depends_on:
      - rabbitmq
      - config-server
      - discovery-server
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - CONFIG_SERVER_URL=http://config-server:8888
      - MAILTRAP_USER=
      - MAILTRAP_PASSWORD=
      - TWILIO_ACCOUNT_SID=
      - TWILIO_AUTH_TOKEN=
      - TWILIO_PHONE_NUMBER=
      - RABBITMQ_HOST=rabbitmq
   
  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE_URL=http://localhost:8089
    ports:
      - "3000:80"
    depends_on:
      - api-gateway

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  zipkin:
    image: openzipkin/zipkin
    ports:
      - "9411:9411"

  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    depends_on:
      - postgres
    ports:
      - "9000:9000"
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://postgres:5432/sonarqube
      - SONAR_JDBC_USERNAME=hbadmin
      - SONAR_JDBC_PASSWORD=password
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs

volumes:
  hb_postgres_data:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs: