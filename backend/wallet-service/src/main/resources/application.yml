spring:
  application:
    name: wallet-service
  profiles:
    active: dev
  cloud:
    config:
      uri: ${CONFIG_SERVER_URL:http://localhost:8888}
      fail-fast: true
  # Shared Persistence Defaults
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8087

# Global Discovery Settings
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

---
# Local Development Profile
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://localhost:5433/hungerbox_wallet
    username: user
    password: password

---
# Docker Production Profile
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://postgres:5432/hungerbox_wallet
    username: hbadmin
    password: password
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/