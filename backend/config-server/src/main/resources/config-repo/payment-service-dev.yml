# Payment Service - Development Profile
server:
  port: 8087

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/hungerbox_payment
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# Razorpay Configuration
razorpay:
  key-id: ${RAZORPAY_KEY_ID:rzp_test_dummy}
  key-secret: ${RAZORPAY_KEY_SECRET:dummy_secret}
  webhook-secret: ${RAZORPAY_WEBHOOK_SECRET:dummy_webhook}

# Feign Client Configuration
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
