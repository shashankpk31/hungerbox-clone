server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config-repo

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh,bus-refresh
  endpoint:
    health:
      show-details: always

# Common Discovery Settings
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

---
# Production Override
spring:
  config:
    activate:
      on-profile: prod
  cloud:
    config:
      server:
        native:
          search-locations: file:/config-repo

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/