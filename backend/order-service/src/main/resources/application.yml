spring:
  application:
    name: order-service
  datasource:
    url: jdbc:postgresql://localhost:5433/hungerbox_orders
    username: user
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8081

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/